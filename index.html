<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list app</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Fredoka:wght@300..700&family=Itim&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Madimi+One&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Outfit:wght@100..900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&family=Tilt+Neon&family=Vibur&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h2>To-Do List
                <img src="images/pngegg (11).png" alt="to-do icon"></h2>
                <div class="row">
                    <input type="text" id="input-box" placeholder=" Add your text">
                    <button onclick="addtask()">Add</button>
                </div>
                <ul id="list-container">
                    <!-- <li class="checked">Task-1</li>
                    <li >Task-2</li>
                    <li>Task-3</li> -->
                </ul>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
